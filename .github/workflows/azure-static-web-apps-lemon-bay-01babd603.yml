name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./ClientApp/PokeSeekr

      - name: Build project
        run: npm run build
        working-directory: ./ClientApp/PokeSeekr

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # This token must be in your repo's GitHub secrets, named "AZURE_STATIC_WEB_APPS_API_TOKEN"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_BAY_01BABD603 }}

          # The folder where your app source code lives
          app_location: './ClientApp/PokeSeekr'

          # The folder where the build output is created
          output_location: 'build'